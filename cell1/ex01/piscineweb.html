<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Dos Casillas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Tabla</h1>
    <table>
        <tr>
            <td>Casilla 1</td>
            <td>Casilla 2</td>
        </tr>
    </table>
</body>
</html>
