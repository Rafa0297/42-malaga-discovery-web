<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
      
        table {
            width: 100%;
            height: 100px;
            margin-right: 15px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            border: solid;
            padding: 20px 0;
            text-align: left;
            margin: 0;
        }

        .celda1 {
            background-color: rgb(227, 132, 64);
        }
        .celda2 {
            background-color: rgb(25, 247, 173);
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="celda1">First Cell</td>
                <td class="celda2">Second Cell</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
